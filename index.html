<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link href="style1.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Great+Vibes|Montserrat:300&display=swap" rel="stylesheet">
    <script src="index.js" type="application/javascript"></script>
    <script src="generateCalendar.js" type="application/javascript"></script>
    <title>Adventi naptar</title>
</head>
<body>
<div id="overlay" onclick="off()"></div>
<div id="main">
    <div class="general" id="banner">Adventi naptár</div>
    <div class="general" id="instructions">
        Kedves Látogató!<br>
        Az advent a várakozás, a felkészülés ideje. 
        Mindenkinek izgatott nyitogatást kívánok!
    </div>
    <div class="dropdown">
        <div class="general" id="themeButton">Stílus</div>
    </div>
    <div class="dropdown">
        <button onclick="openDropdown('content')", class="dropbtn">Tartalom</button>
        <div id="content" class="dropdown-content">
            <button id="verses" onclick="clickedThis(this.id)">Igék</button>
            <button id="videos" onclick="clickedThis()">Zenék</button>
        </div>
    </div>
    <div id="calendar" class="calendar"></div>
</div>

</body>
</html>
